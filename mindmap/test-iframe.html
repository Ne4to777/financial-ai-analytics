<!DOCTYPE html>
<html>
<head>
    <title>Test Iframe Navigation</title>
</head>
<body>
    <h1>Test Iframe Navigation</h1>
    
    <div>
        <button onclick="loadProto('../prototypes/index.html')">Навигация</button>
