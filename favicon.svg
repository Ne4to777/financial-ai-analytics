  <!-- Center crosshair -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="#4a9eff" stroke-width="1.5"/>
  <circle cx="32" cy="32" r="6" fill="none" stroke="#4a9eff" stroke-width="1"/>
  <circle cx="32" cy="32" r="2" fill="#4a9eff"/>
  
  <!-- Crosshair lines -->
  <line x1="32" y1="12" x2="32" y2="24" stroke="#4a9eff" stroke-width="1"/>
  <line x1="32" y1="40" x2="32" y2="52" stroke="#4a9eff" stroke-width="1"/>
  <line x1="12" y1="32" x2="24" y2="32" stroke="#4a9eff" stroke-width="1"/>
  <line x1="40" y1="32" x2="52" y2="32" stroke="#4a9eff" stroke-width="1"/>
  
  <!-- Corner markers -->
  <path d="M 12 12 L 16 12 M 12 12 L 12 16" stroke="#00ff88" stroke-width="1.5" fill="none"/>
  <path d="M 52 12 L 48 12 M 52 12 L 52 16" stroke="#00ff88" stroke-width="1.5" fill="none"/>
  <path d="M 12 52 L 16 52 M 12 52 L 12 48" stroke="#00ff88" stroke-width="1.5" fill="none"/>
  <path d="M 52 52 L 48 52 M 52 52 L 52 48" stroke="#00ff88" stroke-width="1.5" fill="none"/>
  
  <!-- Radar sweep effect (static) -->
  <path d="M 32 32 L 32 20 A 12 12 0 0 1 40.485 26.343 Z" fill="#4a9eff" opacity="0.2"/>
  
  <!-- Status indicators -->
  <rect x="10" y="10" width="3" height="3" fill="#00ff88"/>
  <rect x="51" y="10" width="3" height="3" fill="#00ff88"/>
</svg>
